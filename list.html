<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LISTS IN HTML</title>
    <style>
        body{
            background-image: url(list.png);
            h1{
                color: yellow;
            }
            h2{
                color:yellowgreen;
            }
            
            
        }

    </style>
</head>
<body>
    
    <h1>UNORDERD LIST</h1>
    <ul>
        <li><h2>Sportstar</h2></li>
        <li><h2>Business week</h2></li>
        <li><h2>Time</h2></li>
    </ul>
    <h1>ORDERD LIST</h1>
    <ol type="i">
        <li><h2>Sportstar</h2></li>
        <li><h2>Business week</h2></li>
        <li><h2>Time</h2></li>
    </ol>
    <h1>DESCRIPTIVE LIST</h1>
    <dl>
    <dt><h2>Sports Magzine</h2></dt>
    <dd><h2>sportstar</h2></dd>
    <dt><h2>Business Magzine</h2></dt>
    <dd><h2>business week</h2></dd>
    </dl>
   

    
</body>
</html>
